language: python
python:
  - "2.7"
services:
  - mysql
install:
  - pip install -r requirements.txt
before_script:
  - mysql -e 'create database sichu;'
script:
  - cd sichu
  - python manage.py test --with-coverage
after_success:
  - coverage report
  - pip install --quiet python-coveralls
  - coveralls
